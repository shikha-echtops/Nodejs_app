name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to EC2
        run: |
          aws configure set aws_access_key_id ${{ secrets.AKIATCKAMSROOWC6V3LG }}
          aws configure set aws_secret_access_key ${{ secrets.59Ub4oGgmMvJf/YCPvA0OI1JnkOpwHLMhxz1lFzv }}
          # Use Terraform to apply changes to infrastructure
          terraform init
          terraform apply -auto-approve
